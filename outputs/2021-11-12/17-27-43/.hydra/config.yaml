work_dir: ${hydra:runtime.cwd}
data_dir: ${work_dir}/dataset
trainer:
  _target_: pytorch_lightning.Trainer
  max_epochs: 300
  gpus: 1
model:
  _target_: ulib.model.classification.ClassificationModel
  embed_dim: 512
  num_classes: 10
  learning_rate: 0.0003
  weights_path: ./models/sota_resnet/jit_resnet_18.pth
  health_emb_path: ./models/sota_resnet/resnet_18_health_emb.pth
datamodule:
  _target_: ulib.data.stl10.STL10DataModule
  data_dir: ${data_dir}
  batch_size: 32
  num_workers: 4
callbacks:
  early_stopping:
    _target_: pytorch_lightning.callbacks.early_stopping.EarlyStopping
    patience: 25
    monitor: val_loss
    mode: min
    min_delta: 0.0001
    verbose: true
  pbar:
    _target_: pytorch_lightning.callbacks.TQDMProgressBar
    refresh_rate: 20
